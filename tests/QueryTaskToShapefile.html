<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<!-- Modification of an ESRI javascript query task demonstration page to export the resulting
     features to a shapefile
-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>QueryTask with geometry, results as an InfoWindow onClick</title>
    
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.6/js/dojo/dijit/themes/claro/claro.css">
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.6"></script>
   	<script type="text/javascript" src ="../lib/FileSaver.min.js">
		/* filesaver script from eligrey.com */
	</script>
	<script type="text/javascript" src="../src/JSShapefile_Webkit.js"></script>

    <script type="text/javascript" language="Javascript">
      dojo.require("esri.map");
      dojo.require("esri.tasks.query");
	  var map;
      function init() {
       	var startExtent = new esri.geometry.Extent({"xmin":-9285372,"ymin":3797892,"xmax":-8735026,"ymax":4164790,"spatialReference":{"wkid":102100}});
        //create map
        map = new esri.Map("mapDiv",{extent:startExtent});
	    dojo.connect(map, "onLoad", initFunctionality);

        //create and add new layer
        var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer");
        map.addLayer(layer);
      }

      function initFunctionality(map) {
        //build query task
        var queryTask = new esri.tasks.QueryTask("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer/3");

        //build query filter
        var query = new esri.tasks.Query();
        query.returnGeometry = true;
        query.outFields = ["NAME", "POP2000", "POP2007", "POP00_SQMI", "POP07_SQMI"];
        query.where = "STATE_NAME = 'South Carolina'";
        query.outSpatialReference = {"wkid":102100};

        var infoTemplate = new esri.InfoTemplate();
        infoTemplate.setTitle("${NAME}");
        infoTemplate.setContent( "<b>2000 Population: </b>${POP2000}<br/>"
                             + "<b>2000 Population per Sq. Mi.: </b>${POP00_SQMI}<br/>"
                             + "<b>2007 Population: </b>${POP2007}<br/>"
                             + "<b>2007 Population per Sq. Mi.: </b>${POP07_SQMI}");

        map.infoWindow.resize(245,105);

        //Can listen for onComplete event to process results or can use the callback option in the queryTask.execute method.
        dojo.connect(queryTask, "onComplete", function(featureSet) {
          map.graphics.clear();
          var symbol = new esri.symbol.SimpleFillSymbol(esri.symbol.SimpleFillSymbol.STYLE_SOLID, new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new dojo.Color([255,255,255,0.35]), 1),new dojo.Color([125,125,125,0.35]));
          //QueryTask returns a featureSet.  Loop through features in the featureSet and add them to the map.
          dojo.forEach(featureSet.features,function(feature){
            var graphic = feature;
            graphic.setSymbol(symbol);
            graphic.setInfoTemplate(infoTemplate);
            map.graphics.add(graphic);
          });
        });

       queryTask.execute(query);
      }

      function exportShapefiles(){
	  	var shapewriter = new Shapefile({shapetype:"POLYGON"});
		shapewriter.addESRIGraphics (map.graphics.graphics);
		var polygonfile = shapewriter.getShapefile();
		saveAs(polygonfile["shape"],"query_polygons.shp");
		saveAs(polygonfile["shx"],"query_polygons.shx");
		saveAs(polygonfile["dbf"],"query_polygons.dbf");
	  }
	  dojo.addOnLoad(init);
    </script>
  </head>
  <body class="claro">
    Counties are loaded from a query task. Click export to save to a shapefile! 
	<button onclick = "exportShapefiles()">Export</button>
    <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
  </body>
</html>
